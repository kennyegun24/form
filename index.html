<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>


    <section class="section">
      <div class="div">


        <form class="form">
          <header>My form</header>
          <div>

            <label for="name">Name</label>
            <br>
            <input type="text" name="" id="name" onkeyup="nameChk()">
            <br>
            <span class="nameSpan"></span>
          </div>

          <div>

            <label for="email">Email Address</label>
            <br>
            <input type="email" name="" id="email" onkeyup="emailChk()">
            <br>
            <span class="emailSpan"></span>
            <br>
          </div>

          <div>

            <label for="number">Phone Number</label>
            <br>
            <input type="number" name="" id="number" onkeyup="numChk()">
            <br>
            <span class="numSpan"></span>
            <br>
          </div>

          <div>

            <label for="password">Password</label>
            <br>
            <input type="password" name="" id="password" onkeyup="pswChk()">
            <br>
            <span class="passwordSpan"></span>
            <br>
          </div>

          <div>

            <label for="gender">Gender</label>
            <br>
            <select name="gender" id="gender">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Prefer not to say</option>
            </select>

          </div>

          <button>Submit</button>
        </form>

      </div>
    </section>
  </div>
  <script src="main.js"></script>

</body>

</html>
