<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>


    <section class="section">
      <div class="div">


        <form class="form">
          <header>My form</header>
          <div>

            <label for="name">Name</label>
            <br>
            <input type="text" name="" id="name" onkeyup="nameChk()">
            <br>
            <span class="nameSpan"></span>
          </div>

          <div>

            <label for="email">Email Address</label>
            <br>
            <input type="email" name="" id="email" onkeyup="emailChk()">
            <br>
            <span class="emailSpan"></span>
            <br>
          </div>

          <div>

            <label for="number">Phone Number</label>
            <br>
            <input type="number" name="" id="number" onkeyup="numChk()">
            <br>
            <span class="numSpan"></span>
            <br>
          </div>

          <div>

            <label for="password">Password</label>
            <br>
            <input type="password" name="" id="password" onkeyup="pswChk()">
            <br>
            <span class="passwordSpan"></span>
            <br>
          </div>

          <div>

            <label for="gender">Gender</label>
            <br>
            <select name="gender" id="gender">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Prefer not to say</option>
            </select>

          </div>

          <button>Submit</button>
        </form>

      </div>
    </section>
  </div>
  <script>
const form = document.querySelector('.form')

const nameChk = () => {
    const names = document.querySelector('#name').value
    if (names.length === 0) {
        document.querySelector('.nameSpan').innerText = 'error'
        return false
    }
    else {
        document.querySelector('.nameSpan').innerText = 'Name filled'
        return true
    }
}

const emailChk = () => {
    const email = document.querySelector('#email').value
    if (email.length == 0) {
        document.querySelector('.emailSpan').innerText = 'error'
        return false
    }
    if (!email.match(/^[a-z-0-9.!#$%&'*+/=?^`{|}~-]+@[a-z-0-9]*\.[a-z]+(?:\.[a-z-0-9]+)*$/)) {
        document.querySelector('.emailSpan').innerText = 'Valid email address only'
        return false
    }
    else {
        document.querySelector('.emailSpan').innerText = 'Email filled'
        return true
    }
}

const pswChk = () => {
    const password = document.querySelector('#password').value
    if (password.length === 0) {
        document.querySelector('.passwordSpan').innerText = 'error'
        return false
    }

    if (password.length < 8) {
        document.querySelector('.passwordSpan').innerText = 'Password should be more than 8 characters'
        return false
    }

    else {
        document.querySelector('.passwordSpan').innerText = 'Password correct'
        return true
    }
}

const numChk = () => {
    const number = document.querySelector('#number').value
    if (number.length == 0) {
        document.querySelector('.numSpan').innerText = 'error'
        return false
    }
    else {
        document.querySelector('.numSpan').innerText = 'Number Filled'
        return true
    }
}

form.addEventListener('submit', (e) => {
    if (!nameChk() || !numChk() || !emailChk() || !pswChk()) {
        e.preventDefault()
        return false
    } return true
})

</script>

</body>

</html>
